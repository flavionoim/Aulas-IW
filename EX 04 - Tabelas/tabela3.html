<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Mesclagem de Células</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid #000;
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }

        h1 {
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <h1>MESCLAGEM DE CÉLULAS</h1>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td rowspan="3">C</td>
            <td>
                <table style="border-collapse: collapse; width: 100%;">
                    <tr>
                        <td>D</td>
                        <td rowspan="2">E</td>
                    </tr>
                    <tr>
                        <td>F</td>
                    </tr>
                    <tr>
                        <td colspan="2">G</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
