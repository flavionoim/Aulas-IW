<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="form-fundo">
        <div class="form-cadastro">

            <h2>Cadastro</h2>


            <form id="cadastroform">
                <label for="nome"> Nome Completo </label>
                <input type="text" id="nome" name="nome" required />

                <label for="email"> E-Mail </label>
                <input type="email" id="email" name="email" required />

                <label for="telefone"> Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite o NÃºmero de Telefone" required />

                <label for="cpf"> CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="00000000000" required />

                <label for="senha"> Senha</label>
                <input type="password" id="Senha" name="Senha" required />

                <label for="confirmaSenha">Confirmar Senha</label>
                <input type="password" id="confirmaSenha" name="ConfirmaSenha" required />

                <button class="btn_1" type="submit">Cadastrar-se</button>
                <button class="btn_2" type="button" onclick="window.location.href='login.html'">Fazer Login</button>

            </form>
        </div>

</body>

</html>
